<script>
	var OrcidGA = function() {
	    this.buildClientString = function(clientGroupName, clientName) {
	        return clientGroupName + ' - ' + clientName
	    };

	    this.gaPush = function(trackArray) {
	        /*
	         * window.ga is blocked by Ghostery and disconnect.me 
	         * window.gaGlobal is blocked by uBlock
	        */
	
	        if(window.ga && window.gaGlobal) {
	            if(typeof trackArray === 'function') {
	                ga(trackArray);
	            } else {
	                //Anonymize IP for each hit per
	                //https://developers.google.com/analytics/devguides/collection/analyticsjs/ip-anonymization
	                if(trackArray[5] == undefined) {
	                    ga(trackArray[0], trackArray[1], trackArray[2], trackArray[3], trackArray[4], {'anonymizeIp': true});
	                } else {
	                    ga(trackArray[0], trackArray[1], trackArray[2], trackArray[3], trackArray[4], trackArray[5], {'anonymizeIp': true});
	                }                
	                //console.log("_gap.push for " + trackArray);
	            }
	            
	            setTimeout(function(){
	                if(!ga.create) {
	                    // if it's a function and _gap isn't available run (typically only
	                    // on dev)
	                    console.log("no _gap.push for " + trackArray);
	                    if (typeof trackArray === 'function')
	                        trackArray();
	                }
	            }, 200); 
	        } else {
	            //console.log("no _gap.push for " + trackArray);
	            if (typeof trackArray === 'function')
	                trackArray();                      
	        }
	    };

	    // Delays are async functions used to make sure event track que has cleared
	    // See
	    // https://developers.google.com/analytics/devguides/collection/gajs/methods/gaJSApi_gaq
	    //
	    // Additionally adding in delay:
	    // http://support.google.com/analytics/answer/1136920?hl=en
	    this.gaFormSumbitDelay = function($el) {
	        if (!$el instanceof jQuery) {
	            $el = $(el);
	        }
	        this.gaPush(function() {
	            console.log("_gap.push executing $el.submit()");
	            setTimeout(function() {
	                $el.submit();
	            }, 100);
	        });
	        return false;
	    };
	
	    this.windowLocationHrefDelay = function(url) {
	        this.gaPush(function() {
	            console.log("_gap.push has executing window.location.href " + url);
	            setTimeout(function() {
	                window.location.href = url;
	            }, 100);
	        });
	        return false;
	    };
	};

	var orcidGA = new OrcidGA();	
</script>

            'height': this.elementHeight + 'px',
            'left': 'calc(50% - ' + this.elementWidth/2 + 'px)',
            'top': 'calc(50% - ' + this.elementHeight/2 + 'px)',
            'width': this.elementWidth + 'px'
            }"
        >
            <div id="cboxWrapper" 
                [ngStyle]="{
                'height': this.elementHeight + 'px',
                'width': this.elementWidth + 'px'
                }"
            >
                <div>
                    <div id="cboxTopLeft" style="float: left;"></div>
                    <div id="cboxTopCenter" style="float: left;"
                        [ngStyle]="{
                        'width': this.elementWidth + 'px'
                        }"
                    ></div>
                    <div id="cboxTopRight" style="float: left;"></div>
                </div>
                <div style="clear: left;">
                    <div id="cboxMiddleLeft" style="float: left;"
                        [ngStyle]="{
                        'height': this.elementHeight + 'px'
                        }"
                    ></div>
                    <div id="cboxContent" style="float: left;"
                        [ngStyle]="{
                            'height': this.elementHeight + 'px',
                            'width': this.elementWidth + 'px'
                        }"

			<h1>DISTINGUISH YOURSELF IN<br />
			<span class="highlight">THREE EASY STEPS</span>
			</h1>
			<p class="description">ORCID provides a persistent digital identifier that distinguishes you from every other researcher and, through integration in key research workflows such as manuscript and grant submission, supports automated linkages between you and your professional activities ensuring that your work is recognized.  <a href="https://localhost:8443/orcid-web/about/what-is-orcid">Find out more</a></p>
			<!-- Step 1 -->
			<div class="row">
				<div class="col-md-12 step">
					<div class="step-headline">1</div> <div class="step-subheadline">REGISTER</div> <div class="step-detail">Get your unique ORCID identifier <a href="/register">Register now!</a><br />
					Registration takes 30 seconds.</div>
				</div>
			</div>
		</div><!--Closes headline col-md-offset-1-->
		<!-- Step 2 -->
		<div class="row">
			<div class="col-md-12 step">
				<div class="step-headline">2</div> <div class="step-subheadline">ADD YOUR<br />
				INFO</div> <div class="step-detail">Enhance your ORCID record with your professional information and link to your other identifiers (such as Scopus or ResearcherID or LinkedIn). </div>
			</div>
		</div>
		<!-- Step 3 -->
		<div class="row">
			<div class="col-md-10 col-md-offset-2 step">
				<div class="step-headline">3</div> <div class="step-subheadline">USE YOUR<br />
				ORCID ID</div> <div class="step-detail">Include your ORCID identifier on your Webpage, when you submit publications, apply for grants, and in any research workflow to ensure you get credit for your work.</div>
			</div>
		</div>

		<div class="headline col-md-offset-1">
			<h2>MEMBERS MAKE ORCID POSSIBLE!</h2>
			<p class="description">ORCID is a non-profit organization supported by a global community of organizational members, including research organizations, publishers, funders, professional associations, and other stakeholders in the research ecosystem.</p>
			<p class="description">
			<strong>Curious about who our members are? </strong><a href="/members">See our complete list of member organizations</a>
			</p>

	</div>

				<strong><a href="https://localhost:8443/orcid-web/about/news">More news</a></strong>
			</p>
		</div>
