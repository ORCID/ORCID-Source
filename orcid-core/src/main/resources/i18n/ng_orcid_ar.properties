ngOrcid.orcidProvides=توفر ORCID معرفًا فريدًا رقميًا دائمًا (معرف iD خاص بـ ORCID) تمتلكه وتتحكم به، وهذا المعرّف يميز هويتك عن هوية الباحثين الآخرين. يمكنك ربط iD الخاص بك بمعلوماتك المهنية — والانتسابات، والمنح، والمنشورات، ومراجعات النظراء، وغير ذلك الكثير. يمكنك استخدام iD الخاص بك لمشاركة بياناتك مع أنظمة أخرى، وهو ما يضمن لك الحصول  على التقدير المطلوب نظير مساهماتك، ويوفر لك الوقت، ويجنبك أي متاعب، ويقلل خطر حدوث أخطاء.
ngOrcid.enhanceYourProfile=كلما زادت المعلومات التي تقوم بربطها بسجل ORCID الخاص بك، زاد حجم استفادتك من مشاركة iD الخاص بك - لذا، امنح المؤسسة التي تثق بها الإذن لتحديث سجلك، بالإضافة إلى القدرة  على إضافة انتساباتك المهنية، ورسائل البريد الإلكتروني خاصتك، والأسماء الأخرى التي تشتهر بها، وغير ذلك الكثير.
ngOrcid.includeYourId=استخدم iD الخاص بك، عند مطالبتك بذلك، في الأنظمة والمنصات، والتي منها أنظمة طلبات الحصول على المنح، وتقديم المخطوطات وغير ذلك، وذلك لكي تضمن  الحصول على التقدير المطلوب مقابل مساهماتك.
ngOrcid.orcidIs=ORCID هي مؤسسة غير هادفة للربح يتم دعمها من قبل المجتمع العالمي للمؤسسات الأعضاء، والتي تتضمن معاهد بحثية، وناشرين، وممولين، ومؤسسات مهنية، ومزودي خدمات، وأصحاب مصلحة آخرين في القطاع البحثي.
