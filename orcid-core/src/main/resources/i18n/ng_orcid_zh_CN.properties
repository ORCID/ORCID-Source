ngOrcid.orcidProvides=ORCID 提供一个永久性的数字标识符 (ORCID iD) 归您所有并由您控制，以将您与其他每位研究者区别开来。您可以将您的 iD 与您的专业信息 — 附属机构、资助、出版、同行评议等关联起来。您可以使用您的 iD 与其他系统共享您的信息，确保所有您的贡献都获得认可，从而节省您的时间和减少麻烦，并降低出错的风险。
ngOrcid.enhanceYourProfile=与您的 ORCID 记录关联的信息越多，您通过共享您的 iD 获得的收益就越大 — 所以请授权您信任的组织更新您的记录，并添加您的附属机构、电子邮件、别名等。
ngOrcid.includeYourId=当提示时，请在从资助申请到手稿提交等系统和平台中使用您的 iD，以确保您的贡献获得收益。
ngOrcid.orcidIs=ORCID 是一个由全球会员组织社区提供支持的非营利组织，会员包括研究机构、出版商、投资商、专业协会、服务提供商和研究生态系统中的其他利益相关者。
