# api_record_creation_email.ftl
#################################################

# Brown University Library created an ORCID Account for you. 
# This account provides you with a unique research identifier (an ORCID iD) that you 
# can use in your publications and grants, and a place (an ORCID Record) to list 
# information about your professional research activities.
#
email.api_record_creation.creaded_an_account.1=
#${creatorName}
email.api_record_creation.creaded_an_account.2=\u0020criou uma Conta ORCID para você.\n\
                                               Esta conta fornece a você um identificador de pesquisa único (um ORCID iD) que você\n\
                                               pode usar em suas publicações e bolsas, e um lugar (um Registro ORCID) para listar \n\
                                               informações sobre suas atividades de pesquisa profissional.\n


email.api_record_creation.what=O QUE VOCÊ PRECISA FAZER?\n

# Within the next 10 days, please review the information that Brown University Library entered
# as a courtesy on your behalf. Once you have logged in the first time, your account
# will become active, and you will have complete control over the privacy of your
# record and the information it contains. To review your record, set a password and
# make changes, click your unique link below, or copy and paste it into your browser:

email.api_record_creation.within.1=Nos próximos 10 dias, revise as informações que\u0020 
#${creatorName}
email.api_record_creation.within.2=\u0020inseriu como\n\
                                   cortesia em seu nome. Assim que você entrar pela primeira vez, sua conta\n\
                                   estará ativa, e você terá controle completo sobre a privacidade de seu\n\
                                   registro e as informações que ele contém. Para revisar seu registro, configure uma senha e\n\
                                   faça alterações, clique em seu link único abaixo, ou copie e cole-o em seu navegador:\n


email.api_record_creation.what_happens=O QUE ACONTECE SE VOCÊ NÃO FIZER NADA?\n

# If you take no action, your ORCID Record will become active after the 10-day period.  
