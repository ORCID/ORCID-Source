# api_record_creation_email.ftl
#################################################

# Brown University Library created an ORCID Account for you.
# This account provides you with a unique research identifier (an ORCID iD) that you
# can use in your publications and grants, and a place (an ORCID Record) to list
# information about your professional research activities.
#
email.api_record_creation.creaded_an_account.1=
#${creatorName}
email.api_record_creation.creaded_an_account.2=\\u0020criou uma Conta ORCID para você.\nEsta conta fornece a você um identificador de pesquisa único (um ORCID iD) que você\npode usar em suas publicações e bolsas, e um lugar (um Registro ORCID) para listar \ninformações sobre suas atividades de pesquisa profissional.\n


email.api_record_creation.what=O QUE VOCÊ PRECISA FAZER?\n

# Within the next 10 days, please review the information that Brown University Library entered
# as a courtesy on your behalf. Once you have logged in the first time, your account
# will become active, and you will have complete control over the privacy of your
# record and the information it contains. To review your record, set a password and
# make changes, click your unique link below, or copy and paste it into your browser:

email.api_record_creation.within.1=Nos próximos 10 dias, revise as informações que\\u0020
#${creatorName}
email.api_record_creation.within.2=\\u0020inseriu como\ncortesia em seu nome. Assim que você entrar pela primeira vez, sua conta\nestará ativa, e você terá controle completo sobre a privacidade de seu\nregistro e as informações que ele contém. Para revisar seu registro, configure uma senha e\nfaça alterações, clique em seu link único abaixo, ou copie e cole-o em seu navegador\:\n


email.api_record_creation.what_happens=O QUE ACONTECE SE VOCÊ NÃO FIZER NADA?\n

# If you take no action, your ORCID Record will become active after the 10-day period.
# When your account becomes active, any information Brown University Library may
# have marked as "viewable by everyone" (public) will be viewable in the ORCID
# Registry and freely available to the public.
#
email.api_record_creation.if_you_take_no.1=Se você não fizer nenhuma ação, seu Registro ORCID se tornará ativo após o período de 10 dias. \nQuando seu Registro se tornar ativo, qualquer informação que\\u0020
#${creatorName}
email.api_record_creation.if_you_take_no.2=\\u0020possa \nter marcado como "visível por todos" (público) estará visível no Registro ORCID \ne livremente disponível ao público.\n

email.api_record_creation.what_is_orcid=O QUE É O ORCID?\n

# Launched in October 2012, the ORCID Registry contains unique identifiers (ORCID iDs)
# for researchers and scholars. In addition, the Registry enables you to designate
# "Trusted Organizations" with which you can exchange information. Many publishers and
# granting agencies have started to ask for ORCID iDs with submissions to better link
# researchers with their research activities. ORCID iD holders control what is in
# their Records and who can see this information. Learn more about ORCID at
# http://testserver.orcid.org.
email.api_record_creation.launched.1=Lançado em outubro de 2012, o Registro ORCID contém identificadores únicos (ORCID iDs)\npara pesquisadores e acadêmicos. Além disso, o Registro permite que você atribua\n"Organizações de Confiança" com as quais você poderá trocar informações. Muitos editores e\nagências financiadoras começaram a solicitar ORCID iDs com as solicitações para melhor conectar\nos pesquisadores e suas atividades de pesquisa. Os proprietários dos ORCID iD controlam o que está nos\nRegistros deles e quem pode visualizar as informações. Saiba mais sobre o ORCID em\\u0020\n
# http://testserver.orcid.org.
email.api_record_creation.launched.2=.\\u0020\n

# Read ORCID's Privacy Policy at http://testserver.orcid.org/privacy-policy.
# Get help or ask questions by emailing support@orcid.org or visiting
# http://support.orcid.org.
#
email.api_record_creation.read_privacy.1=Leia a Política de Privacidade do ORCID em\\u0020
# http://testserver.orcid.org
email.api_record_creation.read_privacy.2=.\n

# You have received this email as a service announcement related to your ORCID Account.
# To opt-out of messages from ORCID please go to your Account Settings page at
# http://testserver.orcid.org/account. You'll need to sign-in to your Account for the first
# time before you can take this action.
email.api_record_creation.you_have_received.1=Você recebeu este e-mail como um anúncio de serviço relacionado à sua Conta ORCID.\nPara cancelar mensagens do ORCID, vá para a página de Configurações de Conta no \n
# http://testserver.orcid.org/account
email.api_record_creation.you_have_received.2=/account. Você precisará entrar em sua Conta pela primeira \nvez antes de realizar essa ação.\n

