#${creatorName}
email.api_record_creation.creaded_an_account.2= criou uma Conta ORCID para você.\nEsta conta fornece a você um identificador de pesquisa único (um ORCID iD) que você\npode usar em suas publicações e bolsas, e um lugar (um Registro ORCID) para listar \ninformações sobre suas atividades de pesquisa profissional.\n


email.api_record_creation.what=O QUE VOCÊ PRECISA FAZER?\n

# Within the next 10 days, please review the information that Brown University Library entered
# as a courtesy on your behalf. Once you have logged in the first time, your account
# will become active, and you will have complete control over the privacy of your
# record and the information it contains. To review your record, set a password and
# make changes, click your unique link below, or copy and paste it into your browser:

email.api_record_creation.within.1=Nos próximos 10 dias, revise as informações que 
#${creatorName}
email.api_record_creation.within.2= inseriu como\ncortesia em seu nome. Assim que você entrar pela primeira vez, sua conta\nestará ativa, e você terá controle completo sobre a privacidade de seu\nregistro e as informações que ele contém. Para revisar seu registro, configure uma senha e\nfaça alterações, clique em seu link único abaixo, ou copie e cole-o em seu navegador\:\n


email.api_record_creation.what_happens=O QUE ACONTECE SE VOCÊ NÃO FIZER NADA?\n

# If you take no action, your ORCID Record will become active after the 10-day period.
# When your account becomes active, any information Brown University Library may
