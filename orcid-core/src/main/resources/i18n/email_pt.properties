#${creatorName}
email.api_record_creation.if_you_take_no.2= possa \nter marcado como "visível por todos" (público) estará visível no Registro ORCID \ne livremente disponível ao público.\n

email.api_record_creation.what_is_orcid=O QUE É O ORCID?\n

# Launched in October 2012, the ORCID Registry contains unique identifiers (ORCID iDs)
# for researchers and scholars. In addition, the Registry enables you to designate
# "Trusted Organizations" with which you can exchange information. Many publishers and
# granting agencies have started to ask for ORCID iDs with submissions to better link
# researchers with their research activities. ORCID iD holders control what is in
# their Records and who can see this information. Learn more about ORCID at
# http://testserver.orcid.org.
email.api_record_creation.launched.1=Lançado em outubro de 2012, o Registro ORCID contém identificadores únicos (ORCID iDs)\npara pesquisadores e acadêmicos. Além disso, o Registro permite que você atribua\n"Organizações de Confiança" com as quais você poderá trocar informações. Muitos editores e\nagências financiadoras começaram a solicitar ORCID iDs com as solicitações para melhor conectar\nos pesquisadores e suas atividades de pesquisa. Os proprietários dos ORCID iD controlam o que está nos\nRegistros deles e quem pode visualizar as informações. Saiba mais sobre o ORCID em \n
# http://testserver.orcid.org.
email.api_record_creation.launched.2=. \n

# Read ORCID's Privacy Policy at http://testserver.orcid.org/privacy-policy.
# Get help or ask questions by emailing support@orcid.org or visiting
# http://support.orcid.org.
#
email.api_record_creation.read_privacy.1=Leia a Política de Privacidade do ORCID em 
# http://testserver.orcid.org
email.api_record_creation.read_privacy.2=.\n

# You have received this email as a service announcement related to your ORCID Account.
# To opt-out of messages from ORCID please go to your Account Settings page at
# http://testserver.orcid.org/account. You'll need to sign-in to your Account for the first
# time before you can take this action.
email.api_record_creation.you_have_received.1=Você recebeu este e-mail como um anúncio de serviço relacionado à sua Conta ORCID.\nPara cancelar mensagens do ORCID, vá para a página de Configurações de Conta no \n
# http://testserver.orcid.org/account
email.api_record_creation.you_have_received.2=/account. Você precisará entrar em sua Conta pela primeira \nvez antes de realizar essa ação.\n

