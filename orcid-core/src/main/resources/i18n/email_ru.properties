# welcome_email_html.ftl                          
#################################################
#Dear ${emailName}
#
#Thank you for registering for an ORCID identifier through [client name]. To complete your registration please verify your email address.
#
#Or copy and paste this link into your browser’s address bar: [verify link]
#Your ORCID iD is [16 digits]
#The link to your public record is [ORCID iD] 
#
#Next steps:
#
#1. Add more information to your ORCID Record
#
#Access your ORCID record at ${baseUri}/my-orcid and add additional information to your record.
#Funders, publishers, universities and others use the information contained in an ORCID Record to help decrease the record keeping they ask from you. Increase the amount of information you can share in this way by adding other names you are known by, professional information, funding items you have received and works you have created to your Record.
#
#For tips on adding information to your ORCID record see: 
#http://support.orcid.org/knowledgebase/articles/460004
#
#2. Continue to use your ORCID iD
#
#May systems ask for your ORCID iD to create a link between you and your research outputs. Continue to use your ORCID iD whenever it is asked for to get credit for your work and decrease future record keeping.
#
#Need Help?
#
#If you have any questions or need help, contact the ORCID support team or visit http://support.orcid.org.
email.welcome.thank_you.1=Благодарим за регистрацию для получения идентификатора ORCID
email.welcome.thank_you.2=Для завершения регистрации подтвердите ваш адрес электронной почты.
email.button=Подтвердите адрес электронной почты
email.welcome.click_link=Или скопируйте и вставьте эту ссылку в адресную строку вашего браузера:
email.welcome.your_id.id=Ваш ORCID iD
email.welcome.your_id.link=Ссылка на вашу публичную запись
email.welcome.next_steps=Следующие шаги:
email.welcome.next_steps.1=1. Добавьте больше информации в вашу запись ORCID
email.welcome.next_steps.1.description.1.1=Войдите в вашу запись ORCID в качестве
email.welcome.next_steps.1.description.1.2=и добавьте дополнительную информацию в вашу запись.
email.welcome.next_steps.1.description.2=Спонсоры, издатели, университеты и другие используют информацию, содержащуюся в реестре ORCID. Это помогает сократить ведение записей, которые необходимы для получения информации о вас. Добавьте информацию, которой вы можете поделиться c помощью ORCID. Для этого внесите другие варианты вашего имени, профессиональную информацию, информацию о финансировании, которое вы получали, и о работах, которые вы создали для вашей записи.
email.welcome.next_steps.1.description.tips=Советы по добавлению информации в запись ORCID вы найдете здесь:\n <a href="http://support.orcid.org/knowledgebase/articles/460004" target="_blank">http://support.orcid.org/knowledgebase/articles/460004</a>
email.welcome.next_steps.2=2. Используйте ORCID iD при размещении публикаций, заявок на гранты и во многих других случаях
email.welcome.next_steps.2.description=Многие системы запрашивают ORCID iD, чтобы создать связь между вами и результатами ваших исследований. Указывайте ORCID iD каждый раз, когда его запрашивают для оценки вашей работы. Тем самым вы сможете сократить ведение записей в будущем.
email.welcome.need_help=Нужна помощь?
email.welcome.need_help.description=Если у вас есть вопросы или вам нужна помощь, обратитесь в службу поддержки ORCID или используйте информацию на странице <a href="http://support.orcid.org" target="_blank">http://support.orcid.org</a>.
