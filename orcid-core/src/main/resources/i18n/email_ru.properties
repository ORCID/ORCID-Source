email.service_announcement.2017.body_3_option_2=Вы также можете войти в учетную запись ORCID по ссылке orcid.org/signin, перейти в Настройки учетной записи и запросить электронное письмо с подтверждением
email.service_announcement.2017.body_3_option_3=Или подтвердите адрес электронной почты, чтобы делать так при работе с учетной записью ORCID.
email.service_announcement.2017.body_4_plain_text=Подробности о подтверждении адреса электронной почты можно прочитать в Базе Знаний (https://support.orcid.org/hc/articles/360006973793). Напишите нам на support@orcid.org, если у вас есть какие-либо вопросы или пожелания. Спасибо, что используете ORCID!
