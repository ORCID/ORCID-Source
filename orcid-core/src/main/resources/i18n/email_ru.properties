# time before you can take this action.
email.api_record_creation.you_have_received.1=Это письмо является служебным уведомлением касательно Вашей учетной записи ORCID.\nЧтобы отказаться от получения сообщений от ORCID, Вам необходимо перейти на страницу Настройки учетной записи по адресу \n
# http://testserver.orcid.org/account
email.api_record_creation.you_have_received.2=/account. Вам необходимо войти в свою Учетную запись в первый \nраз, прежде чем Вы сможете это сделать.\n

