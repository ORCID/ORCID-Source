# july_2018_html.ftl
#################################################
email.july_2018.subject=Максимально использовать свой ORCID iD!
email.july_2018.paragraph.1.1=В начале июля мы прошли большую веху - мы выпустили 5,000,000-й ORCID iD! Как один из тех пользователей 5m +, вы в хорошей компании. Исследователи со всего мира подписали контракт на iD, в том числе известные деятели, * такие как лауреат Нобелевской премии
email.july_2018.paragraph.1.1.name=Peter Doherty
email.july_2018.paragraph.1.1.orcid=https://orcid.org/0000-0002-5028-3489
email.july_2018.paragraph.1.2=, корпоративный вице-президент Microsoft Research 
email.july_2018.paragraph.1.2.name=Jeannette Wing
email.july_2018.paragraph.1.2.orcid=https://orcid.org/0000-0002-1013-1990
email.july_2018.paragraph.1.3=, и
email.july_2018.paragraph.1.3.name=Václav Hampl
email.july_2018.paragraph.1.3.orcid=https://orcid.org/0000-0001-5776-4624
email.july_2018.paragraph.1.4=, член сената парламента Чешской Республики.

email.july_2018.paragraph.2.1=Регистрация для вашего iD - это только первый шаг. Чтобы полностью воспользоваться преимуществами ORCID, вам необходимо использовать свой iD. В ORCID мы много говорим о
email.july_2018.paragraph.2.url.text=доверенные связях
email.july_2018.paragraph.2.url.link=https://orcid.org/blog/2017/02/20/whats-so-special-about-signing
email.july_2018.paragraph.2.2=, которые вы можете сделать между собой и своей профессиональной деятельностью и присоединениями. На данный момент только около 40% пользователей ORCID делают эти соединения. Поздравляем, если вы уже используете свой iD и предоставляете разрешения организациям, таким как ваш университет, ваш издатель или ваш спонсор, чтобы добавить информацию в вашу запись ORCID.

email.july_2018.paragraph.3.1=Если нет, узнайте больше о том, как максимально использовать ORCID в 
email.july_2018.paragraph.3.1.url.text=«Шести вещах, которые нужно сделать сейчас, у вас есть ORCID iD»
email.july_2018.paragraph.3.1.url.link=https://orcid.org/blog/2015/07/23/six-things-do-now-you%E2%80%99ve-got-orcid-id
email.july_2018.paragraph.3.2=Это очень просто: войдите в свою учетную запись ORCID, когда организация попросит вас подключить ваш iD и дать им разрешение на обновление вашей записи. Например, журнал может добавлять информацию о ваших авторских публикациях, или ваше исследовательское учреждение может добавить информацию о вашей работе. Вы также можете легко добавить информацию самостоятельно, используя один из наших удобных 
email.july_2018.paragraph.3.2.url.text=инструментов.
email.july_2018.paragraph.3.2.url.link=https://vimeo.com/236776451

email.july_2018.paragraph.4=Чем больше связей в вашей записи, тем больше вы получаете выгоду от более простого обмена информацией, сокращаете ввод вручную в формах и улучшаете поиск и обнаружение во многих. Выделяйте себя - используя свой ORCID iD!

email.july_2018.paragraph.5.1=Дополнительную информацию о ORCID вы можете найти на 
email.july_2018.paragraph.5.1.url.text=нашем веб-сайте поддержки пользователей
email.july_2018.paragraph.5.1.url.link=https://orcid.org/help
email.july_2018.paragraph.5.2=. Наша сказочная команда 
email.july_2018.paragraph.5.2.url.text=также поможет вам.
email.july_2018.paragraph.5.2.url.link=https://orcid.org/help/contact-us

email.july_2018.note.1=* См. Также этот
email.july_2018.note.1.url.text=замечательный список интересных и заслуживающих внимания владельцев ORCID iD
email.july_2018.note.1.url.link=https://en.wikipedia.org/wiki/Wikipedia:ORCID/examples
email.july_2018.note.2=, составленный нашим Википедием в резиденции
email.july_2018.note.2.url.text=Andy Mabbett.
email.july_2018.note.2.url.link=https://orcid.org/0000-0001-5882-6823

