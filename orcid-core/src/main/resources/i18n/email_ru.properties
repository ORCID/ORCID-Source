email.service_announcement.body_intro=Настоящим письмом уведомляем вас об изменениях, вносимых в способ связи с вами и в способ рассылки уведомлений о том, что конкретные организации хотят получить ваше разрешение на обслуживание вашей записи ORCID, а также об изменениях, вносимых в нашу политику конфиденциальности, которые помогут нам идентифицировать и блокировать спамеров. Что не изменилось:
