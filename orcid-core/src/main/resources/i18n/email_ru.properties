email.api_record_creation.creaded_an_account.1=
#${creatorName}
email.api_record_creation.creaded_an_account.2=Пользователь создал учетную запись ORCID для Вас.\nСоздание данной учетной записи подразумевает присвоение Вам уникального идентификатора исследователя (ORCID iD), который Вы\nсможете использовать для идентификации Ваших публикаций и получения грантов, Вы также получите возможность (запись ORCID) вносить и сохранять \nинформацию о Вашей профессиональной исследовательской деятельности.\n


email.api_record_creation.what=ЧТО ВАМ НЕОБХОДИМО СДЕЛАТЬ?\n

# Within the next 10 days, please review the information that Brown University Library entered
# as a courtesy on your behalf. Once you have logged in the first time, your account
# will become active, and you will have complete control over the privacy of your
# record and the information it contains. To review your record, set a password and
# make changes, click your unique link below, or copy and paste it into your browser:

email.api_record_creation.within.1=В течение следующих 10 дней Вам необходимо проверить информацию, которую пользователь
#${creatorName}
email.api_record_creation.within.2=При первом входе в учетную запись она активируется, и Вы сможете лично управлять видимость Вашей записи и информации, содержащейся в ней. \nДля просмотра Вашей записи, создания пароля и\nвнесения изменений, перейдите по уникальной ссылке, указанной ниже, или скопируйте ее и вставьте в строку поиска Вашего браузера:\n


email.api_record_creation.what_happens=ЧТО СЛУЧИТСЯ, ЕСЛИ ВЫ НИЧЕГО НЕ ПРЕДПРИМИТЕ?\n

# If you take no action, your ORCID Record will become active after the 10-day period.
# When your account becomes active, any information Brown University Library may
# have marked as "viewable by everyone" (public) will be viewable in the ORCID
# Registry and freely available to the public.
#
email.api_record_creation.if_you_take_no.1=Если Вы не совершите никаких действий, Ваша Запись ORCID будет активирована через 10 дней. \nКогда Ваша Запись будет активирована, вся информация, напротив которой пользователь
#${creatorName}
email.api_record_creation.if_you_take_no.2=мог \nпоставил отметку "доступно всем" (публичный доступ), будет открыта для просмотра в \nРеестре ORCID и располагаться в свободном доступе.\n

email.api_record_creation.what_is_orcid=ЧТО ТАКОЕ ORCID?\n

# Launched in October 2012, the ORCID Registry contains unique identifiers (ORCID iDs)
# for researchers and scholars. In addition, the Registry enables you to designate
# "Trusted Organizations" with which you can exchange information. Many publishers and
# granting agencies have started to ask for ORCID iDs with submissions to better link
# researchers with their research activities. ORCID iD holders control what is in
# their Records and who can see this information. Learn more about ORCID at
# http://testserver.orcid.org.
email.api_record_creation.launched.1=Реестр ORCID был создан в октябре 2012 г. Реестр ORCID содержит уникальные идентификаторы (ORCID iD)\nисследователей и научных работников. Кроме этого, Реестр позволяет Вам выбирать\n"Доверенные организации", с которымиВы можете обмениваться данными. Многие издатели и\nсубсидирующие организации уже начали запрашивать идентификаторы ORCID iD при приеме документов для более эффективного установления связей \nмежду исследователями и их исследовательской деятельностью. Обладатели идентификаторов ORCID iD управляют информацией в\nсвоих записях и определяют круг лиц, имеющих возможность просмотра этой информации. Подробнее об ORCID на сайте \n
# http://testserver.orcid.org.
email.api_record_creation.launched.2=. \n

# Read ORCID's Privacy Policy at http://testserver.orcid.org/privacy-policy.
# Get help or ask questions by emailing support@orcid.org or visiting
# https://support.orcid.org.
#
email.api_record_creation.read_privacy.1=Ознакомиться с Политикой конфиденциальности на странице
# http://testserver.orcid.org
email.api_record_creation.read_privacy.2=.\n

