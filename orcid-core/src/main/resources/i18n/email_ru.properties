email.api_record_creation.what_is_orcid=ЧТО ТАКОЕ ORCID?\n

# Launched in October 2012, the ORCID Registry contains unique identifiers (ORCID iDs) 
# for researchers and scholars. In addition, the Registry enables you to designate 
# "Trusted Organizations" with which you can exchange information. Many publishers and 
# granting agencies have started to ask for ORCID iDs with submissions to better link 
# researchers with their research activities. ORCID iD holders control what is in  
# their Records and who can see this information. Learn more about ORCID at 
# http://testserver.orcid.org.
email.api_record_creation.launched.1=Реестр ORCID был создан в октябре 2012 г. Реестр ORCID содержит уникальные идентификаторы (ORCID iD)\n\
                                     исследователей и научных работников. Кроме этого, Реестр позволяет Вам выбирать\n\
                                     "Доверенные организации", с которымиВы можете обмениваться данными. Многие издатели и\n\
                                     субсидирующие организации уже начали запрашивать идентификаторы ORCID iD при приеме документов для более эффективного установления связей \n\
                                     между исследователями и их исследовательской деятельностью. Обладатели идентификаторов ORCID iD управляют информацией в\n\
                                     своих записях и определяют круг лиц, имеющих возможность просмотра этой информации. Подробнее об ORCID на сайте \n\
                                     
# http://testserver.orcid.org.
email.api_record_creation.launched.2=. \n

# Read ORCID's Privacy Policy at http://testserver.orcid.org/privacy-policy.
