email.service_announcement.body_intro=Настоящим письмом уведомляем вас об изменениях, вносимых в способ связи с вами и в способ рассылки уведомлений о том, что конкретные организации хотят получить ваше разрешение на обслуживание вашей записи ORCID, а также об изменениях, вносимых в нашу политику конфиденциальности, которые помогут нам идентифицировать и блокировать спамеров. Что не изменилось: 
email.service_announcement.privacy_link=наши обязательства по отношению к вашим настройкам конфиденциальности
email.service_announcement.dot_bottom=.
email.service_announcement.body_inbox_title=Новинка: ORCID Inbox
email.service_announcement.body_inbox1=Чтобы помочь вам управлять способом и временем получения уведомлений от ORCID, мы разработали систему входящих сообщений «ORCID Inbox» —
email.service_announcement.inbox_link=orcid.org/inbox
email.service_announcement.body_inbox2=. Вы можете выбрать, какие сообщения попадут в папку «Входящие» и как часто вы будете получать уведомления. Для получения более подробной информации и для сброса еженедельной частоты оповещения, установленной по умолчанию, ознакомьтесь с разделом «
email.service_announcement.inbox_about_link=Об ORCID Inbox
email.service_announcement.body_inbox3=»
email.service_announcement.body_inbox4=.
email.service_announcement.body_permission_title=Новинка: запрос на разрешение автоматических обновлений записи ORCID
email.service_announcement.body_permission1=Чтобы уменьшить количество времени, которое вы тратите на обслуживание вашей записи ORCID, мы осуществили разработки с некоторыми организациями-членами, включая 
email.service_announcement.crossref_link=CrossRef
email.service_announcement.body_permission2= и 
email.service_announcement.datacite_link=DataCite
email.service_announcement.body_permission3= — некоммерческими организациями, которые работают с издательствами и центрами обработки данных для предоставления цифровых идентификаторов объектов (DOI) — для того, чтобы обеспечить 
email.service_announcement.updates_link=автоматическое обновление
email.service_announcement.body_permission4= вашей записи ORCID. Эти организации могут отправлять сообщения, попадающие в папку «Входящие», с запросом разрешения на обновление вашей записи, когда вы используете ваш ORCID ID во время исходного представления или размещения набора данных. Разрешение необходимо предоставить всего один раз, при этом вы можете отозвать это разрешение в любое время. Для получения более подробной информации об этой возможности ознакомьтесь с разделом «
email.service_announcement.body_permission5=»
email.service_announcement.body_permission6=. Как и прежде, мы никогда не передаем ваш адрес электронной почты кому-либо без вашего согласия.
email.service_announcement.body_privacy_policy_title=Изменения политики конфиденциальности
email.service_announcement.body_privacy_policy=Теперь мы можем связать ваш IP-адрес с вашей учетной записью ORCID, что поможет нам идентифицировать и блокировать спамеров и предотвратить создания ими поддельных ORCID ID и записей ORCID.   Как и прежде, эта информация является строго конфиденциальной и не используется для каких-либо других целей.
email.service_announcement.body_updates1=ЕСЛИ КАКОЕ-ТО ВРЕМЯ ВЫ НЕ ЗАГЛЯДЫВАЛИ НА ORCID.ORG, возможно, вы пропустили некоторые интересные и очень полезные обновления:
email.service_announcement.steamlined_link=Гибкий пользовательский интерфейс
email.service_announcement.body_updates2=, легкое редактирование и новые функции сортировки
email.service_announcement.body_updates3=Новый 
email.service_announcement.wizard_link=помощник поиска и перехода по ссылкам
email.service_announcement.body_updates4= от Ассоциации современного языка
email.service_announcement.qr_link=QR коды
email.service_announcement.language_link=Новые языки
email.service_announcement.body_updates5= (чешский, японский, португальский, русский)
email.service_announcement.body_updates6=И многое другое…
email.service_announcement.body_updates7=Зайдите 
email.service_announcement.here_link=сюда
email.service_announcement.body_updates8= для получения подробной информации по использованию вашего ORCID iD.
email.service_announcement.verify_account=ORCID заботится о точности и безопасности вашей информации. Помогите нам в реализации этой задачи, подтвердив\n\
										  основной адрес электронной почты, связанный с вашим ORCID ID. Перейдите по ссылке ниже (или скопируйте ее и\n\
										  вставьте в адресную строку браузера), а затем войдите в свой аккаунт ORCID.
email.service_announcement.regards=С уважением,
email.service_announcement.orcid_team=Команда ORCID
email.service_announcement.support_id=support@orcid.org
email.service_announcement.footer_text1_title=Почему вы получили это письмо?
email.service_announcement.footer_text1=Вы получили это обязательное уведомление, содержащее информацию о важных изменениях в вашей учетной записи ORCID, которая была привязана к этому адресу электронной почты.
email.service_announcement.footer_text2=Мы обязаны уведомить вас о некоторых изменениях, которые влияют на вашу учетную запись ORCID, в том числе об изменениях, вносимых в нашу политику конфиденциальности и функциональность, связанную с этой политикой.
email.service_announcement.footer_text_unsubscribe=Чтобы отписаться от других видов почтовых сообщений, которые вы получаете от ORCID, 
email.service_announcement.footer_frequency_link=измените частоту обновлений вашей электронной почты
email.service_announcement.footer_text3=Вы также можете управлять настройками электронной почты в разделе «Настройки учетной записи» вашей 
email.service_announcement.footer_account_link=записи ORCID
email.service_announcement.footer_text4=
email.service_announcement.footer_orcid_id=Ваш ORCID iD: 
email.service_announcement.subject.imporant_information=Важная информация по вашей учетной записи ORCID

