email.service_announcement.body_privacy_policy=Pour nous aider à identifier et à empêcher les auteurs de courriers indésirables à réer de faux ORCID ID et de faux dossier, nous pouvons maintenant associer votre adresse IP à votre compte ORCID. Comme avant, ces informations ne sont communiquées à personne d'autre et ne sont utilisées dans aucun autre but.
