# api_record_creation_email.ftl
#################################################

# Brown University Library created an ORCID Account for you. 
# This account provides you with a unique research identifier (an ORCID iD) that you 
# can use in your publications and grants, and a place (an ORCID Record) to list 
# information about your professional research activities.
#
email.api_record_creation.creaded_an_account.1=
#${creatorName}
email.api_record_creation.creaded_an_account.2= a créé un Compte ORCID pour vous.\n\
                                               Ce compte vous fournit un identifiant de recherche unique (un ORCID iD) que vous\n\
                                               pouvez utiliser dans vos publications et subventions, et une place (un dossier ORCID) pour énumérer \n\
                                               des informations sur vos activités de recherches professionnelles.\n


email.api_record_creation.what=QU'AVEZ-VOUS BESOIN DE FAIRE?\n

# Within the next 10 days, please review the information that Brown University Library entered
# as a courtesy on your behalf. Once you have logged in the first time, your account
# will become active, and you will have complete control over the privacy of your
# record and the information it contains. To review your record, set a password and
# make changes, click your unique link below, or copy and paste it into your browser:

email.api_record_creation.within.1=Au cours des 10 prochains jours, veuillez réviser les informations que  
#${creatorName}
email.api_record_creation.within.2=à titre\n\
                                   de courtoisie en votre nom. Une fois que vous avez ouvert une session pour la première fois, votre compte\n\
                                   deviendra actif, et vous aurez entièrement le contrôle du caractère privé de votre\n\
                                   dossier et des informations qu'il contient. Pour examiner votre dossier, définissez un mot de passe et\n\
                                   apportez des modifications, cliquez sur votre lien unique ci-dessous, ou copiez et collez-le dans votre navigateur :\n


email.api_record_creation.what_happens=QUE SE PASSE-T-IL SI VOUS NE FAITES RIEN?\n

# If you take no action, your ORCID Record will become active after the 10-day period.  
# When your account becomes active, any information Brown University Library may 
# have marked as "viewable by everyone" (public) will be viewable in the ORCID 
# Registry and freely available to the public.
#
email.api_record_creation.if_you_take_no.1=Si vous n'entreprenez aucune action, votre dossier ORCID devient actif après la période de 10 jours. \n\
                                           Lorque votre Dossier devient actif, toute information que
#${creatorName}
email.api_record_creation.if_you_take_no.2=peut \n\
                                           avoir marqué comme "visualisable par tous" (public) sera visualisable dans le Registre ORCID \n\
                                           et mis librement à la disposition du public.\n

email.api_record_creation.what_is_orcid=QU'EST-CE QUE ORCID?\n

# Launched in October 2012, the ORCID Registry contains unique identifiers (ORCID iDs) 
# for researchers and scholars. In addition, the Registry enables you to designate 
# "Trusted Organizations" with which you can exchange information. Many publishers and 
# granting agencies have started to ask for ORCID iDs with submissions to better link 
# researchers with their research activities. ORCID iD holders control what is in  
# their Records and who can see this information. Learn more about ORCID at 
# http://testserver.orcid.org.
email.api_record_creation.launched.1=Lancé en octobre 2012, le Registre ORCID contient des identifiants uniques (ORCID iDs)\n\
                                     pour chercheurs et universitaires. En outre, le Registre vous permet de désigner\n\
                                     des "Organisations approuvées" avec lesquelles vous échangez des informations. Plusieurs éditeurs et\n\
                                     organismes subventionnaires ont commencé à demander des ORCID iD avec soumission afin de mieux lier\n\
                                     les chercheurs à leurs activités de recherche. Les détenteurs d'ORCID iD contrôlent ce qui se trouve dans\n\
                                     leurs dossiers et qui peut voir ces informations. Pour en savoir plus sur ORCID, visitez \n\
                                     
# http://testserver.orcid.org.
email.api_record_creation.launched.2=. \n

# Read ORCID's Privacy Policy at http://testserver.orcid.org/privacy-policy.
# Get help or ask questions by emailing support@orcid.org or visiting 
# http://support.orcid.org.
#
email.api_record_creation.read_privacy.1=Lire la Politique de confidentialité d'ORCID à
# http://testserver.orcid.org
email.api_record_creation.read_privacy.2=.\n
# You have received this email as a service announcement related to your ORCID Account.
# To opt-out of messages from ORCID please go to your Account Settings page at 
# http://testserver.orcid.org/account. You'll need to sign-in to your Account for the first 
# time before you can take this action.
email.api_record_creation.you_have_received.1=Vous avez reçu ce courriel comme annonce de service liée à votre Compte ORCID.\n\
                                              Pour ne plus recevoir de messages d'ORCID, allez à votre page Paramètres du Compte à \n
# http://testserver.orcid.org/account
email.api_record_creation.you_have_received.2=/account. Vous devrez ouvrir une session dans votre Compte pour la première fois \n\
                                              avant de pouvoir effectuer cette action.\n
                                                       
