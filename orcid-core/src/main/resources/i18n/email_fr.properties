email.welcome.next_steps.1.description.2=Les investisseurs, les éditeurs, les universités et autres utilisent les informations contenues dans un dossier ORCID pour vous aider à réduire le suivi de vos archives qu'ils exigent de vous. Augmentez la quantité d'informations que vous pouvez échanger de cette manière en ajoutant à votre dossier les autres noms sous lesquels vous êtes connu(e), des informations d'ordre professionnel, des éléments de financement que vous avez reçus et les travaux que vous avez créé.
email.welcome.next_steps.1.description.tips=Pour des conseils sur la manière d'ajouter des informations à votre dossier ORCID, voyez :\n <a href="http://support.orcid.org/knowledgebase/articles/460004" target="_blank">http://support.orcid.org/knowledgebase/articles/460004</a>
email.welcome.next_steps.2=2. Utilisez votre ORCID iD lorsque vous publiez, faites une demande de subvention et bien plus encore
email.welcome.next_steps.2.description=De nombreux systèmes vous demandent votre ORCID iD pour créer un lien entre vous et vos résultats de recherche. Continuez à utiliser votre ORCID iD à chaque fois qu'on vous le demande pour être crédité pour vos travaux et réduire le suivi futur de vos dossiers.
