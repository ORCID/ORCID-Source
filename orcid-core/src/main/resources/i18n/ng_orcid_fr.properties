ngOrcid.orcidProvides=ORCID vous fournit un identifiant numérique persistant (ORCID iD) que vous contrôlez personnellement et qui vous distingue des autres chercheurs. Vous pouvez associer votre iD à vos informations professionnelles : affiliations, subventions, publications, évaluations par des pairs, etc. Vous pouvez utiliser votre iD pour partager vos informations avec d'autres systèmes afin d'obtenir une reconnaissance pour toutes vos contributions en gagnant du temps et en évitant les erreurs.
ngOrcid.enhanceYourProfile=Plus vous associez d'informations à votre dossier ORCID, plus le partage de votre iD vous sera utile. Accordez donc aux organisations de confiance la permission de mettre à jour votre dossier ou d'ajouter notamment vos affiliations, vos adresses email et les autres noms sous lesquels vous êtes connu.
ngOrcid.includeYourId=Lorsque vous y êtes invité, utilisez votre iD par exemple sur les systèmes et les plates-formes de demande de subventions ou de soumission de manuscrits pour obtenir les crédits correspondant à vos contributions.
ngOrcid.orcidIs=ORCID est une organisation à but non lucratif soutenue par une communauté mondiale d'organisations affiliées comprenant des institutions de recherche, des éditeurs, des bailleurs de fonds, des associations professionnelles, des prestataires de services et d'autres acteurs de l'écosystème de la recherche.
