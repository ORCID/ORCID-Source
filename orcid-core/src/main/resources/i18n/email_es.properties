email.api_record_creation.what_is_orcid=¿QUÉ ES ORCID?\n

# Launched in October 2012, the ORCID Registry contains unique identifiers (ORCID iDs) 
# for researchers and scholars. In addition, the Registry enables you to designate 
# "Trusted Organizations" with which you can exchange information. Many publishers and 
# granting agencies have started to ask for ORCID iDs with submissions to better link 
# researchers with their research activities. ORCID iD holders control what is in  
# their Records and who can see this information. Learn more about ORCID at 
# http://testserver.orcid.org.

email.api_record_creation.launched.1=ORCID es un sistema de identificación de autor compuesto por un código numérico\n\
					                 que pretende identificar y diferenciar a los investigadores. ORCID permite designar\n\
					                 a "Organizaciones de confianza" con las que intercambiar información, facilitando la\n\
					                 ingesta de publicaciones de los autores.  Muchos editores y organismos financiadores\n\
					                 de investigación  están solicitando a los autores los identificadores ORCID en el\n\
					                 momento de la sumisión de obras para poder así, vincular inequívocamente a su\n\
					                 nombre sus actividades de investigación. El investigador es el propietario de su\n\
					                 identificador ORCID y por tanto es quién decide sobre el contenido de su registro,\n\
					                 sobre qué información es pública y sobre quién puede visualizarla.\n\
					                 Obtenga más información sobre ORCID en\u0020\n\

# http://testserver.orcid.org.
email.api_record_creation.launched.2=.\u0020\n

# Read ORCID's Privacy Policy at http://testserver.orcid.org/privacy-policy.
# Get help or ask questions by emailing support@orcid.org or visiting 
# http://support.orcid.org.
#
