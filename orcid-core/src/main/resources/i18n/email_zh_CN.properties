email.july_2018.paragraph.2.url.text=受信任连结（英文：trusted connections）
email.july_2018.paragraph.2.url.link=https://orcid.org/blog/2017/02/20/whats-so-special-about-signing
email.july_2018.paragraph.2.2=，即建立起本人与机构、研究成果的关联。迄今，注册ORCID iD号的研究人员，只有约百分之四十透过ORCID来建立受信任连结。如果您已开放权限提供任职的大学、出版机构、赞助单位增修您的ORCID纪录，恭喜您已妥善运用ORCID iD号！

email.july_2018.paragraph.3.1=如果尚不清楚如何进行，我们也有相关信息提供您了解更多（请见
email.july_2018.paragraph.3.1.url.text=发挥ORCID iD号效益的六条建议
email.july_2018.paragraph.3.1.url.link=https://orcid.org/blog/2015/07/23/six-things-do-now-you%E2%80%99ve-got-orcid-id
email.july_2018.paragraph.3.2=）。一切非常简便：首先登入您的ORCID帐号，接续仅需开放权限给需要连结您ORCID ID号的机构即可。举例而言：完成连结后，您投稿的期刊即可以新增您接受的文章信息至您的ORICD纪录，或是您的研究机构可以新增您的任职聘用。同时，我们也提供汇入精灵让研究人员弹指间就能新增信息
email.july_2018.paragraph.3.2.url.text=（请见汇入精灵视频）。
email.july_2018.paragraph.3.2.url.link=https://vimeo.com/236776451

email.july_2018.paragraph.4=越多元的连结，越能充分发挥您ORCID iD号的效用! 例如大幅降低登打资料的次数，同时加速研究成果传播、拓展曝光管道。 ORCID iD号协助研究人员有效展现研究成果、脱颖而出！

