ngOrcid.orcidProvides=ORCID poskytuje trvalý digitální identifikátor (ORCID iD), který vlastníte a ovládáte a který vás odlišuje od každého jiného výzkumníka. Své iD můžete propojit se svými profesionálními informacemi - přidruženými organizacemi, granty, publikacemi, vzájemným hodnocením a dalšími. Své iD můžete použít ke sdílení svých informací s jinými systémy, což vám zajistí uznání za všechny vaše příspěvky, což vám ušetří čas a zmatky a snížíte riziko chyb.
ngOrcid.enhanceYourProfile=Čím více informací se připojuje k vašemu záznamu ORCID, tím více budete mít prospěch ze sdílení svého iD - tak dávejte organizacím, kterým důvěřujete, povolení aktualizovat váš záznam a přidávat vaše vztahy, e-maily, další jména, o nichž víte, a další .
ngOrcid.includeYourId=Použijte svůj iD, když budete vyzváni, v systémech a platformách od žádosti o grant až po podání rukopisu a dále, abyste zajistili, že získáte kredity za své příspěvky.
ngOrcid.orcidIs=ORCID je nezisková organizace podporovaná globální komunitou členských organizací, včetně výzkumných institucí, vydavatelů, financujících organizací, profesních sdružení, poskytovatelů služeb a dalších zainteresovaných subjektů ve výzkumném ekosystému.
