#One of our key goals is to help you make the most of your ORCID record, and we woul'd like to send you occasional (no more than quarterly) emails about how to do just that. These messages will include information about new ORCID features such as new types of information you can add to your record, and tips on topics such as like how to keep your record automatically update your record, and or why you should make sure you have at least one backup email connected to your account. 
