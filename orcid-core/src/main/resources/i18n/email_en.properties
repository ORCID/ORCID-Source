email.email_frequencies.1=At ORCID, we take your privacy very seriously. As ORCID takes further steps to align with <a href="https://orcid.org/privacy-policy#International_data_transfer" target="_blank">international data protection laws</a>, such as the <a href="https://www.eugdpr.org/" target="_blank">EU General Data Protection Regulation</a>, some of our processes needed changes. Ensuring that you have control over your ORCID record, including who can access, add, or edit information, is one of our <a href="https://orcid.org/about/what-is-orcid/principles" target="_blank">core principles</a>. This includes letting you decide how often you want to be updated on changes made to your record by organizations you've granted permission, as well as choosing whether you would like to hear occasionally from your friends here at ORCID.
