# their Records and who can see this information. Learn more about ORCID at
# http://testserver.orcid.org.
email.api_record_creation.launched.1=Реєстр ORCID створений у жовтні 2012 року. Він містить унікальні ідентифікатори (номери \nORCID) дослідників та науковців. Крім того, реєстр дозволяє вам вибрати \n"Надійні організації“, з якими ви можете обмінюватися даними. Багато видавців та \n грантодавців вже почали вимагати номери ORCID під час прийому документів для \nефективнішого встановлення зв'язків між дослідниками та їхньою діяльністю.  Власники \nномерів ORCID керують інформацією у своїх записах та визначають, хто може бачити цю \nінформацію. Докладніше про ORCID див. на сайті
# http://testserver.orcid.org.
email.api_record_creation.launched.2=. \n

# Read ORCID's Privacy Policy at http://testserver.orcid.org/privacy-policy.
# Get help or ask questions by emailing support@orcid.org or visiting
# https://support.orcid.org.
#
email.api_record_creation.read_privacy.1=Читайте політику конфіденційності ORCID's на
# http://testserver.orcid.org
email.api_record_creation.read_privacy.2=.\n

# You have received this email as a service announcement related to your ORCID Account.
# To opt-out of messages from ORCID please go to your Account Settings page at
# http://testserver.orcid.org/account. You'll need to sign-in to your Account for the first
# time before you can take this action.
email.api_record_creation.you_have_received.1=Цей лист є службовим повідомленням про ваш обліковий запис ORCID. Щоби відмовитися \nвід отримання повідомлень від ORCID, вам необхідно перейти на сторінку Налаштування \nпрофілю за цією адресою 
# http://testserver.orcid.org/account
email.api_record_creation.you_have_received.2=/account. Вам необхідно увійти у свій обліковий запис перед тим, \nяк ви можете це здійснити.\n

