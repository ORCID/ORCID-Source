email.service_announcement.2017.body_3_option_2=Ви також можете увійти у свій профіль ORCID в orcid.org/signin, перейти в Налаштування облікового запису і запросити підтвердження адреси електронної пошти
email.service_announcement.2017.body_3_option_3=Або підтвердіть свою електронну пошту, коли це буде запропоновано зробити при використанні вами свого профілю в ORCID.
email.service_announcement.2017.body_4_plain_text=Подробиці про підтвердження електронної пошти доступні у нашій базі знань (https://support.orcid.org/knowledgebase/articles/149457). Зв'яжіться з нами на  support@orcid.org, якщо у вас наявні будь-які питання або негаразди. Щиро дякуємо за використання ORCID!
email.service_announcement.2017.body_4_html=Подробиці про підтвердження електронної пошти доступні у нашій <a href="https://support.orcid.org/knowledgebase/articles/149457">базі знань </a>. Зв'яжіться з нами на  <a href="mailto:support@orcid.org">support@orcid.org</a>, якщо у вас наявні будь-які питання або негаразди. Щиро дякуємо за використання ORCID!
