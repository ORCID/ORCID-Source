나중에 식별자가 다시 필요하시거나 계정을 재활성화시키시려면 ORCID에 연락을 주십시오.\n

email.deactivate.if_you_did= 계정의 비활성화 요청을 하지 않으셨으면 ORCID 안내데스크(support@orcid.org)\n\
