email.service_announcement.2017.verify_email.subject=ORCID의 중요한 서비스 메시지
email.service_announcement.2017.verify_email.dear=안녕하세요
email.service_announcement.2017.body_1=2017년 3월 31일부터 ORCID 레코드의 모든 기능을 이용하려면 검증된 이메일 주소를 가지고 있어야 한다는 것을 알려드립니다.
email.service_announcement.2017.body_2=귀하의 계정에 있는 이메일 주소가 유효하고 활성 상태인 주소인지를 확인하기 위해 이렇게 변경합니다. 이 주소는 서비스 알림(이것과 같음) 또는 ORCID에 대한 다른 중요한 정보를 전송해야 할 경우 귀하에게 연락하는 데 사용합니다.
email.service_announcement.2017.body_3=이메일 주소를 인증하는 3가지 옵션이 있습니다. 이 중 하나를 선택하십시오.
email.service_announcement.2017.body_3_option_1=이메일 주소를 가장 빠르고 간편하게 인증하는 방법은 다음 보안 링크를 클릭하는 것입니다.
email.service_announcement.2017.body_3_option_2=orcid.org/signin에서 ORCID 계정에 로그인하고, 계정 설정으로 이동하고, 확인 이메일을 요청할 수도 있습니다.
email.service_announcement.2017.body_3_option_3=또는, ORCID 계정을 사용할 때 인증을 요구하면 이메일을 인증하십시오.
email.service_announcement.2017.body_4_plain_text=이메일 확인에 대한 자세한 내용은 당사의 KnowledgeBase(https://support.orcid.org/knowledgebase/articles/149457)를 참조하십시오. 문의 사항이나 문제점이 있을 경우 support@orcid.org로 문의하십시오. ORCID를 이용해 주셔서 감사합니다!
email.service_announcement.2017.body_4_html=이메일 확인에 대한 자세한 내용은 당사의 <a href="https://support.orcid.org/knowledgebase/articles/149457">KnowledgeBase</a>를 참조하십시오. 문의 사항이나 문제점이 있을 경우 <a href="mailto:support@orcid.org">support@orcid.org</a>로 문의하십시오. ORCID를 이용해 주셔서 감사합니다!
email.service_announcement.2017.regards=감사합니다.
email.service_announcement.2017.orcid_team=ORCID 팀
email.service_announcement.2017.footer_1=귀하는 이 이메일 주소에 등록된 귀하의 ORCID 계정에 대한 중요한 변경사항에 관한 최신 내용을 수신하기 위해 이 이메일 서비스를 이용하고 있습니다.
email.service_announcement.2017.footer_2=저희는 저희 정책의 변경 및 이들 정책과 관련된 기능의 변경을 비롯하여 귀하의 ORCID 계정에 영향을 미칠 수 있는 변경 사항이 있는 경우 귀하에게 알려야 합니다.
