email.march_2019.subject=백업 이메일을 ORCID 계정에 추가하십시오!
email.march_2019.paragraph_1=ORCID 사용자들이 당사에 연락하는 첫 번째 이유는 ORCID 레코드에 액세스할 수 없기 때문이며, 그 첫 번째 원인은 계정에 연결된 이메일 주소가 하나뿐이고 여기에 액세스할 수 없기 때문입니다.
email.march_2019.paragraph_2=귀하에게는 이런 문제가 발생하지 않도록 하십시오. 지금 하나 이상의 백업 이메일을 계정에 추가하십시오! 몇 분밖에 걸리지 않으며, 조직을 바꾸더라도 계정에 계속 액세스할 수 있습니다. 또한, 필요한 경우 비밀번호를 손쉽게 재설정할 수 있습니다(사용자들이 당사에 연락하는 또 다른 주요 이유).  
